        <div class="container-fluid cuerpo">
            
            <h2 class="titulo-cuerpo">Comprar</h2>            
            
            <div class="container cuerpo-comprar">
                
                <div class="col-md-6 facturacion">
                    
                    <h3>Datos de Facturacion</h3>
                    
                    <label>Nombre:</label>
                    <input type="text" class="texto form-control" placeholder="nombre socio" >
                    
                    <label>Apellido:</label>
                    <input type="text" class="texto form-control" placeholder="apellido socio">
                    
                    <label>Direccion:</label>
                    <input type="text" class="texto form-control" placeholder="calle, numero, piso, dto, edificio">
                    
                    <label>Codigo Postal:</label>
                    <input type="text" class="texto form-control" placeholder="C.P">
                    
                    <label>Localidad:</label>
                    <input type="text" class="texto form-control" placeholder="localidad">
                    
                    <label>Telefono:</label>
                    <input type="text" class="texto form-control" placeholder="(cod. area) numero">
                    
                </div>
                
                <div class="col-md-6 pagos-resumen">
                    <div class="row pagos">
                        
                        <h3>Forma de Pago</h3>
                        
                        <label>Tipo de tarjeta:</label>
                        <select>
                            <option></option>
                            <option>Visa</option>
                            <option>MasterCard</option>
                            <option>American Express</option>
                        </select>

                        <br>
                        <label>Numero de tarjeta:</label>
                        <input type="text" class="texto form-control" placeholder="ingrese los 18 digitos del frente">

                        <label>Fecha de expiracion:</label>
                        <select>
                            <option>01 - Enereo</option>
                            <option>02 - Febrero</option>
                            <option>03 - Marzo</option>
                            <option>04 - Abril</option>
                            <option>05 - Mayo</option>
                            <option>06 - Junio</option>
                            <option>07 - Julio</option>
                            <option>08 - Agosto</option>
                            <option>09 - Septiembre</option>
                            <option>10 - Octubre</option>
                            <option>11 - Noviembre</option>
                            <option>12 - Diciembre</option>
                        </select>
                        <label>/</label>
                        <select>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>

                        <br>
                        <label>CCV</label>
                        <input type="text" class="texto form-control">
                    </div>
                    
                    <div class="row resumen">
                        
                        <h3>Importe total de su compra: $3029</h3>
                        
                        <button class="btn btn-default" type="button">Confirmar Compra</button>
                        
                        
                    </div>
                    
                </div>
